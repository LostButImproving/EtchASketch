<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="copy.css">
</head>
<body>
	<div id="controls">
		<button type="button" id=reset>Reset</button>
	</div>
	<div id="container">
		<div id="board" class="grid"></div>	
	</div>
</body>
<script>
let board = {
	createBoard : function(size) {
		const board = document.getElementById('board');
		board.setAttribute('style', `grid-template: repeat(${size}, 1fr) / repeat(${size}, 1fr)`);
		for (let i = 0; i < size * size; i++) {
			var div = document.createElement('div');
			div.classList.add('box');
			div.setAttribute('id', i);
			//div.textContent = i;
			div.addEventListener('mouseenter', function(e) {
				e.target.classList.add('blacked');
			});
			board.appendChild(div);
		}
	},

	resetBoard : function() {
        var myNode = document.getElementById("board");
        while (myNode.firstChild) {
        myNode.removeChild(myNode.firstChild);
}
		
		
	}
};

window.onload = function() {
	let reset = document.getElementById('reset');
	let newSize;

	board.createBoard(16);
	reset.onclick = function() {
		board.resetBoard();
		newSize = prompt("Enter a new grid size: ", 16);
		board.createBoard(newSize);
	}

};
</script>
</html>
